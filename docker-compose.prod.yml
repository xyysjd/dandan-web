version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost,http://127.0.0.1
      - DANDAN_API_BASE_URL=https://api.dandanplay.net/api/v2
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    networks:
      - dandan-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dandan-network

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - dandan-network

volumes:
  uploads_data:

networks:
  dandan-network:
    driver: bridge
